                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        lastname:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
            column: lastName
        bithday:
            type: datetime
            nullable: true
            column: bithDay
        address:
            type: string
            nullable: true
            length: 500
            options:
                fixed: false
        email:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        telephone:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
        observations:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
    lifecycleCallbacks: {  }
